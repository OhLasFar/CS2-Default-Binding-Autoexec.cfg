// ==========================
// SECONDARY COMMANDS
// You want to add more secondary keys ? Follow theses steps :
// 1. Add a new alias in the Part 1 section, give it a name and add the default key command of where you usually need to press by default in order to get for example your molotov. Example : alias "ALIASNAME" "user_keys_default_COMMAND"
// Note : ALL default keybinds you can use can be found in "C:\Program Files (x86)\Steam\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg" and find the file called "user_keys_default.vcfg"
// 2. Add a new alias in the Part 2 section, give the alias a name, then tell what command this alias will send in the console. Example : alias "ALIASNAME" "COMMAND"
// ==========================

// Part 1 (would be now part 2) - This associates any given name to a console command and use the default bind command
// Note : Any default bind command can be found in "C:\Program Files (x86)\Steam\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg\user_keys_default.vcfg". To explain, even if you do the command unbindall, if you use for example slot3 in the console, it will stil chose your knife and this even if for example you have binded solt3 to the key 1. Key 1 is still technically by default solt3 and NOT slot1. So anything that is in the file called file name user_keys_default.vcfg can be used for your aliases creations.
alias MolotovSlot "slot10"
alias SmokeGrenadeSlot "slot8"
alias FlashbangSlot "slot7"
alias HEGrenadeSlot "slot4"

// Part 2 (would be now part 3) - This is where you set your secondary bindings keys (Change the number 1,2,3 or 4 to your liking)
// Note : This will set any aliases youve created in part 1 and their respective console command to your newly bindings. Make sure to use a different alias name in part 1 and 2.
alias MolotovSecond "bind 1 MolotovSlot"
alias SmokeGrenadeSecond "bind 2 SmokeGrenadeSlot"
alias FlashbangSecond "bind 4 FlashbangSlot"
alias HEGrenadeSecond "bind 3 HEGrenadeSlot"

// Part 3 (would be now part 4)-This is your toggle logic
// Note 1 : For the alias under called +secondarycommand, YOU MUST add any new aliases name youve added in Part 2.
// Note 2 : For the alias under called -secondarycommand, YOU MUST add YOUR KEYBIND that you usually use for key 1,2,3 and 4.
// Discclaimer : If you don't do what's into Note 2, any keybind set Part 2 won't comeback after you've pressed your desired key in part 4. 
alias +secondarycommand "MolotovSecond; FlashbangSecond; HEGrenadeSecond; SmokeGrenadeSecond" // This will set your secondary bindings when your activation key is pressed
alias -secondarycommand "PrimaryWeapon; SecondaryWeapon; MeleeWeapon; CycleGrenades" // This will setback every bindings that was changed to their default values

// Part 4 (would be now part 5) -Replace the "mouse5" key to any keys of your liking to toggle/untoggle your secondary commands
bind mouse5 +secondarycommand                             // This is the binding you will want to use for your secondary bindings
