//======================================================================
//                       ADDING SECONDARY COMMANDS
//======================================================================
// Better Counter-Strike 2 Secondary commands made by OhLasFar on Twitter.
// To enhance your gameplay with more secondary key commands,
// follow theses steps @ https://github.com/OhLasFar/CS2-Secondary-Binding-Autoexec.cfg

//----------------------------------------------------------------------
// STEP 1 - DEFINE YOUR DEFAULT COMMANDS
//----------------------------------------------------------------------

// ==========================
// KEYBOARD & MOUSE SETTINGS
// ==========================

mouse_inverty false						             // Reverse Mouse
option_duck_method false					         // Duck Mode
option_speed_method false					         // Walk Mode
cl_debounce_zoom true						           // Zoom ButtonHold
sensitivity 3							                 // Mouse Sensitivity
zoom_sensitivity_ratio 1					         // Zoom Sensitivity Multiplier

// ==========================
// MOVEMENT KEYS
// ==========================

bind "i" "show_loadout_toggle"					  // Toggle Inventory Display
bind "w" "+forward"							          // Move Forward
bind "s" "+back"							            // Move Backward
bind "a" "+left"							            // Move Left
bind "d" "+right"							            // Move Right
bind "shift" "+sprint"						        // Walk
bind "ctrl" "+duck"							          // Duck
bind "space" "+jump"						          // Jump
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"			            // Jump scroll wheel up and down

// ==========================
// WEAPON KEYS
// ==========================

bind "e" "+use"							              // Use
bind "mouse1" "+attack"				           	// Fire
bind "mouse2" "+attack2"				        	// Secondary Fire
bind "r" "+reload"					            	// Reload
bind "<unbound>" "+quickinv"			      	// Radial Weapon Menu
bind "<unbound>" "invprev"				        // Select Previous Weapon
bind "<unbound>" "invnext"			        	// Select Next Weapon
bind "<unbound>" "lastinv"				        // Last Weapon Used
bind "g" "drop"							              // Drop Weapon
bind "f" "+lookatweapon"			        		// Inspect Weapon
bind "b" "buymenu"						            // BuyMenu
bind "f3" "autobuy"					            	// Autobuy
bind "f4" "rebuy"						              // Rebuy

alias PrimaryWeapon "bind 2 slot1"				// Primary Weapon
alias SecondaryWeapon "bind 3 slot2"			// Secondary Weapon
alias MeleeWeapon "bind 1 slot3"				  // Melee Weapon
alias CycleGrenades "bind 4 slot4"				// Cycle Grenades

bind "5" "slot5"							            // Explosives & Traps
bind "6" "slot6"							            // HE Grenade
bind "7" "slot7"							            // Flashbang
bind "8" "slot8"							            // Smoke Grenade
bind "9" "slot9"							            // Decoy Grenade
bind "0" "slot10"						            	// Molotov Cocktail
bind "<unbound>" "slot11"				        	// Zeusx27
bind "x" "slot12"							            // Healthshot
bind "<unbound>" "slot13"				        	// Utility Items
bind "<unbound>" "+spray_menu"		    		// Graffiti Menu

// ==========================
// UI KEYS
// ==========================

bind "tab" "+showscores"					          	// Scoreboard
bind "<unbound>" "+cl_show_team_equipment"		// Show Team Equipment
bind "<unbound>" "callvote"						        // Call Vote
bind "m" "teammenu"							              // Choose Team
bind "up" "toggleconsole"						          // Toggle Console

// ==========================
// COMMUNICATION KEYS
// ==========================

bind "mouse4" "player_ping"					        	// Player Ping
bind "z" "radio"								              // Radio Message
bind "<unbound>" "radio1"					          	// Command Radio Message
bind "<unbound>" "radio2"						          // Standard Radio Message
bind "<unbound>" "radio3"						          // Report Radio Message
bind "u" "messagemode2"					            	// Team Message
bind "y" "messagemode"					          		// Chat Message
bind "t" "+voicerecord"						            // Use Mic
bind "<unbound>" "clutch_mode_toggle"	    		// Temporarily Disable Incoming Chat

// ==========================
// CHAT WHEEL KEYS & SETTINGS
// ==========================

bind "c" "+radialradio"					              // Chat Wheel 1
bind "v" "+radialradio2"					            // Chat Wheel 2
bind "<unbound>" "+radialradio3"			      	// Chat Wheel 3

cl_radial_radio_tab_0_text_1 #Chatwheel_gogogo			        // Chat Wheel 1 (1)
cl_radial_radio_tab_0_text_2 #Chatwheel_sticktogether	    	// Chat Wheel 1 (2)
cl_radial_radio_tab_0_text_3 #Chatwheel_requestweapon	    	// Chat Wheel 1 (3)
cl_radial_radio_tab_0_text_4 #Chatwheel_requestplan		      // Chat Wheel 1 (4)
cl_radial_radio_tab_0_text_5 #Chatwheel_fallback	    	    // Chat Wheel 1 (5)
cl_radial_radio_tab_0_text_6 #Chatwheel_requestecoround		  // Chat Wheel 1 (6)
cl_radial_radio_tab_0_text_7 #Chatwheel_requestspend		    // Chat Wheel 1 (7)
cl_radial_radio_tab_0_text_8 #Chatwheel_spreadout		        // Chat Wheel 1 (8)

cl_radial_radio_tab_1_text_1 #Chatwheel_cheer		          	// Chat Wheel 2 (1)
cl_radial_radio_tab_1_text_2 #Chatwheel_negative	        	// Chat Wheel 2 (2)
cl_radial_radio_tab_1_text_3 #Chatwheel_bplan			          // Chat Wheel 2 (3)
cl_radial_radio_tab_1_text_4 #Chatwheel_thanks		        	// Chat Wheel 2 (4)
cl_radial_radio_tab_1_text_5 #Chatwheel_sorry			          // Chat Wheel 2 (5)
cl_radial_radio_tab_1_text_6 #Chatwheel_peptalk		        	// Chat Wheel 2 (6)
cl_radial_radio_tab_1_text_7 #Chatwheel_aplan			          // Chat Wheel 2 (7)
cl_radial_radio_tab_1_text_8 #Chatwheel_affirmative		      // Chat Wheel 2 (8)

cl_radial_radio_tab_2_text_1 #Chatwheel_enemyspotted      	// Chat Wheel 3 (1)
cl_radial_radio_tab_2_text_2 #Chatwheel_heardnoise		      // Chat Wheel 3 (2)
cl_radial_radio_tab_2_text_3 #Chatwheel_multipleenemieshere	// Chat Wheel 3 (3)
cl_radial_radio_tab_2_text_4 #Chatwheel_droppedbomb		      // Chat Wheel 3 (4)
cl_radial_radio_tab_2_text_5 #Chatwheel_needbackup	      	// Chat Wheel 3 (5)
cl_radial_radio_tab_2_text_6 #Chatwheel_youfixbomb		      // Chat Wheel 3 (6)
cl_radial_radio_tab_2_text_7 #Chatwheel_sectorclear		      // Chat Wheel 3 (7)
cl_radial_radio_tab_2_text_8 #Chatwheel_sniperspotted	    	// Chat Wheel 3 (8)

//----------------------------------------------------------------------
// STEP 2
//----------------------------------------------------------------------
alias MolotovSlot "slot10"          // Slot10 is the Molotov
alias SmokeGrenadeSlot "slot8"      // Slot8 is the Smoke Grenade
alias FlashbangSlot "slot7"         // Slot7 is the flashbang
alias HEGrenadeSlot "slot4"         // Slot4 is the HE Grenade

//----------------------------------------------------------------------
// STEP 3
//----------------------------------------------------------------------
alias MolotovSecond "bind 1 MolotovSlot"
alias SmokeGrenadeSecond "bind 2 SmokeGrenadeSlot"
alias FlashbangSecond "bind 4 FlashbangSlot"
alias HEGrenadeSecond "bind 3 HEGrenadeSlot"

//----------------------------------------------------------------------
// STEP 4
//----------------------------------------------------------------------
alias +secondarycommand "MolotovSecond; FlashbangSecond; HEGrenadeSecond; SmokeGrenadeSecond" // This will set your secondary bindings when your activation key is pressed
alias -secondarycommand "PrimaryWeapon; SecondaryWeapon; MeleeWeapon; CycleGrenades" // This will setback every bindings that was changed to their default values

//----------------------------------------------------------------------
// STEP 5
//----------------------------------------------------------------------
bind mouse5 +secondarycommand                             // This is the binding you will want to use for your secondary bindings
